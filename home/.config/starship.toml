[username]
show_always = true
format = "[$user]($style)@"

[hostname]
ssh_only = false

[time]
disabled = false
use_12hr = true

[status]
disabled = false

[cmd_duration]
show_milliseconds = true

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[ruby]
# I only seem to set RUBY_VERSION, so take that out of this list
detect_variables = ["RBENV_VERSION"]

[python]
python_binary = ["python3", "python", "python2"]
